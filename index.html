<script src="assets/fun.js"></script>

<script>
   $('.circle').click(function(){

    popSound = document.getElementById("popSound");
    popSound.play();

    $('.circle').animate({ width: "100px", height: "100px" });
      setTimeout(function() { $('.circle').fadeOut() }, 300);
      setTimeout(function() { $('#easy-mode').slideUp('slow') }, 300);
      setTimeout(function() { $('.tap-text').slideUp('slow') }, 300);
      setTimeout(function() { $('#enjoy').fadeIn('slow') }, 1500);
      setTimeout(function() { $('#start').slideDown('fast') }, 1500);
      setTimeout(function() { $('#pause').slideDown('fast') }, 1500);
    loop();

    var audioElement = document.createElement('audio');
    audioElement.setAttribute('src', 'https://www.dl-sounds.com/wp-content/uploads/edd/2017/07/Patakas-World.mp3');
    
    audioElement.addEventListener('ended', function() {
        this.play();
    }, false);
    
    audioElement.addEventListener("canplay",function(){
        $("#length").text("Duration:" + audioElement.duration + " seconds");
        $("#source").text("Source:" + audioElement.src);
        $("#status").text("Status: Ready to play").css("color","green");
    });
    
    audioElement.addEventListener("timeupdate",function(){
        $("#currentTime").text("Current second:" + audioElement.currentTime);
    });


    setTimeout(function() { audioElement.play() }, 2000);


    $('#start').click(function() {
        audioElement.play();
    });

    $('#pause').click(function() {
        audioElement.pause();
    });

   }); 
</script>
